<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Welcome Back</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Urbanist', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            width: 100%;
            max-width: 440px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            animation: slideIn 0.6s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            padding: 30px 30px 20px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: #f0f2f5;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: #1f2937;
            color: white;
        }
        
        .tab:hover:not(.active) {
            background: #e5e7eb;
        }
        
        .logo {
            font-size: 16px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 25px;
            letter-spacing: -0.5px;
        }
        
        .welcome-title {
            font-size: 28px;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .welcome-subtitle {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .form-content {
            padding: 0 30px 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Urbanist', sans-serif;
            color: #1f2937;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #1f2937;
            background: white;
        }
        
        .form-input::placeholder {
            color: #9ca3af;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #6b7280;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }
        
        .forgot-password a {
            font-size: 13px;
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #1f2937;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: #1f2937;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            font-family: 'Urbanist', sans-serif;
        }
        
        .login-btn:hover {
            background: #111827;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(31, 41, 55, 0.2);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            gap: 15px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider-text {
            font-size: 13px;
            color: #9ca3af;
            font-weight: 500;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .social-btn {
            flex: 1;
            padding: 14px;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .social-btn:hover {
            background: white;
            border-color: #d1d5db;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .social-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .google-icon {
            background: linear-gradient(135deg, #ea4335 0%, #fbbc04 100%);
            color: white;
        }
        
        .facebook-icon {
            background: #1877f2;
            color: white;
        }
        
        .apple-icon {
            background: #000;
            color: white;
        }
        
        .social-label {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                border-radius: 20px;
            }
            
            .header {
                padding: 25px 25px 15px;
            }
            
            .form-content {
                padding: 0 25px 25px;
            }
            
            .welcome-title {
                font-size: 24px;
            }
            
            .social-btn {
                padding: 12px;
            }
            
            .social-icon {
                width: 28px;
                height: 28px;
                font-size: 16px;
            }
        }
        
        /* Animations */
        .form-group {
            animation: fadeInUp 0.6s ease;
            animation-fill-mode: both;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="tabs">
                <button class="tab active">Login</button>
                <button class="tab">Sign Up</button>
            </div>
            
            <div class="logo">Logo</div>
            
            <h1 class="welcome-title">Welcome Back !</h1>
            <p class="welcome-subtitle">
                Log in to your account to connect with professionals and explore opportunities.
            </p>
        </div>
        
        <div class="form-content">
            <form>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input 
                        type="email" 
                        class="form-input" 
                        placeholder="semira3002@gmail.com"
                        value="semira3002@gmail.com"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            class="form-input" 
                            id="passwordInput"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            value="password123"
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            onclick="togglePassword()"
                            id="toggleBtn"
                        >
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                
                <div class="divider">
                    <div class="divider-text">Or Continue With</div>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn">
                        <div class="social-icon google-icon">G</div>
                        <span class="social-label">Google</span>
                    </button>
                    <button type="button" class="social-btn">
                        <div class="social-icon facebook-icon">f</div>
                        <span class="social-label">Facebook</span>
                    </button>
                    <button type="button" class="social-btn">
                        <div class="social-icon apple-icon"></div>
                        <span class="social-label">Apple ID</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleBtn = document.getElementById('toggleBtn');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Tab switching functionality
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // Form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login functionality would be implemented here!');
        });
    </script>
</body>
</html>
